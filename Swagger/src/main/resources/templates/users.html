<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Users</h3>
                </div>
                <div class="card-text">
                    <table class="table">
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Created at</th>
                        </tr>
                        <tbody>
                            <tr th:each="user: ${users}">
                                <td>
                                    <span th:text="${user.userId}" class="text-primary"></span>
                                </td>
                                <td>
                                    <span th:text="${user.name}" class="text-primary"></span>
                                </td>
                                <td>
                                    <span th:text="${user.role}" class="text-primary"></span>
                                </td>
                                <td>
                                    <span th:text="${user.createdAt}" class="text-primary"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
