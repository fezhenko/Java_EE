<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Registration Form</h3>
                </div>
                <div class="card-text">
                    <form method="POST" action="#" th:action="@{/registration}" th:object="${userRegistrationDto}">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="username">Username</label>
                            <div class="col-sm-5">
                                <input class="col-form-label form-control" th:field="*{username}"
                                       id="username" name="username" placeholder="Username"/>
                            </div>
                            <div class="col-sm-4">
                                <p th:if="${#fields.hasErrors('username')}" style="color: red">Invalid Name</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="password">Password</label>
                            <div class="col-sm-5">
                                <input class="col-form-label form-control" type="password" th:field="*{password}"
                                       id="password" name="password" placeholder="Password"/>
                            </div>
                            <div class="col-sm-4">
                                <p th:if="${#fields.hasErrors('password')}" style="color: red">Invalid Password</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="role">Role</label>
                            <div class="col-sm-5">
                                <input class="col-form-label form-control" th:field="*{role}"
                                       id="role" name="role" placeholder="Role"/>
                            </div>
                            <div class="col-sm-4">
                                <p th:if="${#fields.hasErrors('role')}" style="color: red">Invalid Role</p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registration</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
