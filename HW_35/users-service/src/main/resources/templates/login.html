<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
  <div class="row" style="margin-top: 25px">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h3>Login</h3>
        </div>
        <div class="card-text">
          <form method="POST" action="#" th:action="@{/login}" th:object="${userLoginDto}">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="username">Name</label>
              <div class="col-sm-5">
                <input class="col-form-label form-control" id="username" th:field="*{username}" placeholder="Enter username"/>
              </div>
              <div class="col-sm-4">
                <p th:if="${#fields.hasErrors('username')}" style="color: red">Invalid Username</p>
              </div>

              <label class="col-sm-3 col-form-label" for="password">Password</label>
              <div class="col-sm-5">
                <input class="col-form-label form-control" id="password" type="password" th:field="*{password}"
                       placeholder="Enter password"/>
              </div>
              <div class="col-sm-4">
                <p th:if="${#fields.hasErrors('password')}" style="color: red">Invalid Password</p>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
