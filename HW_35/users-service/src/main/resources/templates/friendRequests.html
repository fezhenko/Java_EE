<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Friend requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 25px">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h3>Friend requests</h3>
                    </div>
                    <div class="card-text">
                        <form method="POST" action="#" th:action="@{/friendRequests}" th:object="${FriendRequestsDto}">
                            <table class="table">
                                <tr>
                                    <th>User ID</th>
                                    <th>User</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                <tbody>
                                    <tr th:each="requestedUser: ${requestedAppUsers}">
                                        <td>
                                            <span th:text="${requestedUser.userId}"></span>
                                            <input hidden th:name="userId" th:value="${requestedUser.userId}"/>
                                        </td>
                                        <td>
                                            <span th:text="${requestedUser.name}"></span>
                                        </td>
                                        <td>
                                            <div class="form-group row">
                                                <button type="submit" name="action" value="accept" class="btn btn-success">Approve</button>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group row">
                                                <button type="submit" name="action" value="decline" class="btn btn-secondary">Decline</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
